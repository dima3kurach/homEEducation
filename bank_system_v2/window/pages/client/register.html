<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cashpoint</title>

   <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
   <form action="/menu" method="POST" autocomplete="off" class="register">
      <div class="wrapper">
         <label for="id">Card Number</label>
         <input type="text" name="id" id="id">
      </div>
      <div class="wrapper">
         <label for="secret">PIN</label>
         <input type="password" name="secret" id="secret">
      </div>
      <input type="submit" value="Submit" class="btn">
   </form>
</body>

</html>
